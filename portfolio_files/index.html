<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps Portfolio | Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/terminal.css" />
  </head>
  <body>
    <div class="floating-icons">
      <!-- DevOps tool icons will be dynamically added here -->
    </div>

    <main class="split-screen">
      <div class="content-side">
        <div class="profile-section">
          <div class="profile-image">
            <img
              src="assets/images/profile.png"
              alt="Obeng Dankwah Edward"
              id="profile-img"
            />
          </div>
          <h1 class="name">Obeng Dankwah Edward</h1>
          <h2 class="title">DevOps Engineer</h2>
        </div>

        <div class="cta-buttons">
          <a href="projects.html" class="btn primary">
            <i class="fas fa-project-diagram"></i> View My Projects
          </a>
          <a href="#" class="btn secondary" id="download-resume">
            <i class="fas fa-file-download"></i> Download Resume
          </a>
          <a
            href="https://github.com/yourusername"
            class="btn github"
            target="_blank"
          >
            <i class="fab fa-github"></i> Connect on GitHub
          </a>
        </div>
      </div>

      <div class="terminal-side">
        <div class="terminal-window">
          <div class="terminal-header">
            <div class="terminal-buttons">
              <span class="close"></span>
              <span class="minimize"></span>
              <span class="maximize"></span>
            </div>
            <div class="terminal-title">eddie@portfolio:~</div>
          </div>
          <div class="terminal-content" id="terminal">
            <!-- Terminal content will be dynamically populated -->
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/yourusername" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://twitter.com/yourusername" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </footer>

    <script src="js/terminal.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
